<!DOCTYPE html>
<html ng-controller="CommonController">
<head>
<meta charset="UTF-8">
<title>Polestar UI 개발 가이드</title>

<link rel="stylesheet" href="../puf/styles/bootstrap.min.css" />
<link rel="stylesheet" href="../puf/styles/jquery-ui/jquery-ui-1.10.4.custom.min.css" />
<link rel="stylesheet" href="../puf/styles/font-awesome.min.css" />
<link rel="stylesheet" href="../puf/styles/font-polestar.min.css" />
<link rel="stylesheet" href="../puf/styles/common.min.css" />

<link rel="stylesheet" href="../puf/styles/prettify.css" />

<!-- 
	Xeus main_layout.html 참고 
	layout과 skin 분리
	합치면 theme
-->
<link rel="stylesheet" href="../puf/styles/themes/xeus-main-layout.css" type="theme" />
<link rel="stylesheet" href="../puf/styles/themes/light-theme.min.css" />

<style type="text/css">

#logo, #nav, #user,
#left_sidebar,
#breadcrumbs, #content,
#footer {
  border: 1px solid #000000;
}

#logo, #nav, #user, 
#footer {
	text-align: center;
}

#logo {
	width: 250px;
}

/*
#left {
	padding: 350px 0px;
}


#content {
	padding: 350px 0px;
}
*/

</style>

</head>
<body>

<div id="wrap">
	<div id="header">
		<div id="logo">Logo - Polestar UI 개발 가이드</div>
		<!-- <div id="nav" class="nav">Nav</div> -->
		<div id="nav">
			<div class="row">
				<div class="col-md-8">
					Nav
				</div>
				<div class="col-md-4">
					<div class="pull-right">
						<select id="themeSelect" onchange="$.loadCSS($(this).val())">
							<option value='puf/styles/themes/xeus-theme.css'>xeus-theme</option>
					        <option value='puf/styles/themes/light-portalSimple-theme.css'>light-portalSimple-theme</option>
					        <option value='puf/styles/themes/light-portal-theme.css'>light-portal-theme</option>
					    </select>
				   	</div>
			   	</div>
			</div>
		</div>
		<div id="user">User</div>
	</div>
	
	<div id="main">
		<div id="left_sidebar" ng-controller="LeftSidebarCtrl">
			<div id="left">
				<button class="btn btn-primary" ng-click="refresh()">새로고침</button>
				<ps-tree id="mainMenuTree" options="mainMenuOptions" changed="changed" select-node="selectNode" dblclick="dblclick"></ps-tree>
			</div>
		</div>
		<div id="center">
			<div id="breadcrumbs" ng-bind="breadcrumbs"></div>
<!-- 			<a ui-sref="home">Home</a> -->
<!-- 			<div id="content" ui-view> -->
			<!-- 
				<ps-tabset class="col-md-12">
	    			<ps-tab heading="Home" url="views/home/home.html">
	    				
	    			</ps-tab>
	    			<ps-tab heading="Home11" url="views/home/home.html">
	    			</ps-tab>
	    			<ps-tab heading="Static">
	    				Static content
	    			</ps-tab>
	  			</ps-tabset>
	  		 -->
<!-- 			</div> -->
			<ps-tabset addTab="addMainTab(tab)" api="apiTab">
		        <ps-tab
		            ng-repeat="t in tabs"
		            heading="{{t.heading}}"
		            select="go(t.route)"
		            active="t.active"
		            removable="t.removable"
		            remove="removeTab(t)">
		        </ps-tab>
		    </ps-tabset>
 			
<!--     		<h2>View:</h2> -->
    		<div id="content" ui-view></div>
		</div>
	</div>
	
	<div id="footer">Footer</div>
</div>

<script data-main="scripts/main" type="text/javascript" src="../puf/libs/require.js"></script>

</body>
</html>
