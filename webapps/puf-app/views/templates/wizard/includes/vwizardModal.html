<!-- Vertical Wizard Modal -->
<div ng-controller="wizardMainCtrl">
<ps-modal id="vwizardModal" width="750px" backdrop="static">
	<ps-modal-header title="vwizardTitle">
	</ps-modal-header>
	<ps-modal-body>
		<ps-wizard id="vertical_wizard" direction="vertical">
			<ps-step-title>{{step1Title}}</ps-step-title>
			<ps-step-content>First Content</ps-step-content>
			
			<ps-step-title>{{step2Title}}</ps-step-title>
			<ps-step-content>Second Content</ps-step-content>
			
			<ps-step-title>{{stepSummaryTitle}}</ps-step-title>
			<ps-step-content>요약화면</ps-step-content>
		</ps-wizard>
	</ps-modal-body>
 	<ps-modal-footer>
   		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
   		<button type="button" class="btn btn-primary">Save changes</button>
 	</ps-modal-footer>
</ps-modal>
</div>
