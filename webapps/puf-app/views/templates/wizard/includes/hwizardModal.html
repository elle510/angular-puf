<!-- Horizontal Wizard Modal -->
<div ng-controller="wizardMainCtrl">
<ps-modal id="hwizardModal" width="750px" backdrop="static">
	<ps-modal-header title="hwizardTitle">
	</ps-modal-header>
	<ps-modal-body>
		<form id="elementForm" name="elementForm" class="form-horizontal">
			<ps-wizard id="horizontal_wizard" on-step-changing="onStepChanging" on-step-changed="onStepChanged" on-finishing="onFinishing" on-finished="onFinished">
				<ps-wizard-step title="formStepTitle" validate-step="validateStep1">
				
					<div class="form-group">
						<label class="col-md-2 control-label">비밀번호</label>
	    				<div class="col-md-10 form-inline">
	      					<input name="input_password" type="password" ng-model="password" class="form-control" placeholder="비밀번호를 입력하세요." ps-password-validate required>
	    				</div>
			  		</div>
			  		<div class="form-group">
						<label class="col-md-2 control-label">비밀번호</label>
	    				<div class="col-md-10">
	      					<input name="input_password1" type="password" ng-model="password1" class="form-control" placeholder="비밀번호를 입력하세요." ps-password-validate required>
	    				</div>
			  		</div>
			  		
			  		<div class="form-group">
		    			<label class="col-md-2 control-label">항목</label>
						<div class="col-md-10">
							<ps-checkbox name="name1" ng-model="checkValue1"> Check1</ps-checkbox>
			      			<ps-checkbox name="name2" ng-model="checkValue2" ng-true-value="YES" ng-false-value="NO"> Y/N</ps-checkbox>
			      			<ps-checkbox name="name3" ng-model="checkValue3" ng-change="change()"> ngChange</ps-checkbox>
			      			<ps-checkbox disabled> Check4</ps-checkbox>
						</div>
			  		</div>
			  		
			  		<div class="form-group">
						<label class="col-md-2 control-label">테스트</label>
	    				<div class="col-md-10">
	      					<input name="input_test" ng-model="test" class="form-control">
	      					<button type="button" class="btn btn-primary" ng-click="testClick()">Click</button>
	    				</div>
			  		</div>
			  		
			  		<!-- <div class="tooltip top" role="tooltip">
			  			<div class="tooltip-arrow"></div> 
			  			<div class="tooltip-inner"> Tooltip on the top </div> 
			  		</div> -->
			  		
			  		<!-- <div class="row">
						<div class="col-md-12">
							<ps-grid options="options" api="gridApi"></ps-grid>
						</div>
					</div> -->
				</ps-wizard-step>
				
				<ps-wizard-step title="deviceSearchStepTitle" template-url="/puf-app/views/templates/wizard/includes/include-deviceSearchStep.html">
				</ps-wizard-step>
				
				<ps-wizard-step title="roleStepTitle">
					Role Setting
				</ps-wizard-step>
				
				<ps-wizard-step title="summaryStepTitle">
					요약화면
				</ps-wizard-step>
				
			</ps-wizard>
		</form>
	</ps-modal-body>
 	<ps-modal-footer>
   		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
   		<button type="button" class="btn btn-primary">Save changes</button>
 	</ps-modal-footer>
</ps-modal>
</div>
