<div class="page-content">
	<div class="page-header">
		<h1>{{pageTitle}}</h1>
	</div>
	
	<div class="page-body">
		<form class="form-horizontal">
			
			<div class="form-group">
    			<label class="col-md-2 control-label">비밀번호</label>
    			<div class="col-md-10">
      				<input type="text" class="form-control" name="password" ng-model="password" placeholder="제목을 입력하세요.">
    			</div>
  			</div>
  			
			<div class="form-group">
    			<label class="col-md-2 control-label">Email</label>
    			<div class="col-md-10">
      				<input type="email" class="form-control" name="email" ng-model="email" placeholder="Email">
    			</div>
  			</div>
  			
		</form>
	</div>
	
	<div class="page-footer">
		
	</div>
</div>
