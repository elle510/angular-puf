<div class="page-content">
	<div class="page-header">
		<h1>{{pageTitle}} - View</h1>
	</div>
	
	<div class="page-body">
		<div class="row">
			<div class="pull-right">
				<a ui-sref="crud-save({type: 'update', uid: {{uid}}})" class="btn btn-primary" ng-disabled="false"><i class="fa fa-edit"></i> 편집</a>
				<a ui-sref="crud-list" type="button" class="btn btn-primary" ng-disabled="false"><i class="fa fa-list-ul"></i> 목록</a>
				<button class="btn btn-primary refresh" ng-disabled="false" ng-click="refresh()"><i class="fa fa-refresh"></i></button>
			</div>
		</div>
		<div class="row">
			<form class="form-horizontal">
	  			<div class="form-group">
	    			<label class="col-md-2 control-label">공지기간</label>
					<div class="col-md-10">
						{{bulletin.registerDate}} ~ {{bulletin.expirationDate}}
					</div>
		  		</div>
		  	
		  		<div class="form-group">
	    			<label class="col-md-2 control-label">공지대상</label>
					<div class="col-md-10">
						{{bulletin.targetRole}}
					</div>
		  		</div>
		  		
		  		<div class="form-group">
	    			<label class="col-md-2 control-label">공지종류</label>
					<div class="col-md-10">
						<ps-checkbox ng-model="bulletin.normal" inline="true" readonly> 일반공지</ps-checkbox>
		      			<ps-checkbox ng-model="bulletin.urgent" inline="true" readonly> 긴급공지</ps-checkbox>
					</div>					
		  		</div>
		  		
		  		<div class="form-group">
	    			<label class="col-md-2 control-label">공지방식</label>
					<div class="col-md-10">
						<ps-checkbox ng-model="bulletin.popup" readonly> 팝업알림</ps-checkbox>
					</div>					
		  		</div>
		  		
		  		<div class="form-group">
	    			<label class="col-md-2 control-label">제목</label>
					<div class="col-md-10">
						{{bulletin.title}}
					</div>					
		  		</div>
		  		
		  		<div class="form-group">
	    			<label class="col-md-2 control-label">내용</label>
					<div class="col-md-10">
						<div ng-bind-html-unsafe="bulletin.contents" />
						{{bulletin.contents}}
					</div>
		  		</div>
		  		
	  		</form>
		</div>
	</div>
	
	<div class="page-footer">
	
	</div>
	
</div>
