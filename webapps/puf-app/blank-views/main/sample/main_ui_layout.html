<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">

<title>Main UI Layout</title>

<link rel="stylesheet" href="../../../../puf/styles/bootstrap.min.css" />
<link rel="stylesheet" href="../../../../puf/styles/jquery-ui/jquery-ui-1.10.4.custom.min.css" />
<link rel="stylesheet" href="../../../../puf/styles/font-awesome.min.css" />
<link rel="stylesheet" href="../../../../puf/styles/font-polestar.min.css" />
<link rel="stylesheet" href="../../../../puf/styles/common.min.css" />

<!-- 
	layout과 skin 분리
	합치면 theme
-->
<link rel="stylesheet" href="main_default.css" type="theme" />
<link rel="stylesheet" href="../../../../puf/styles/themes/light-theme.min.css" />

</head>

<body>

<div id="wrapper" ui-layout>
	<div id="user" ui-layout-container size="30px"></div>
    <div id="header" ui-layout-container size="50px"></div>  
	<div id="main" ui-layout-container> 
        <div ui-layout="{flow : 'column'}">
          	<div id="left_sidebar" ui-layout-container size="300px"></div>
          	<div id="center" ui-layout-container>
      			<div ui-layout>
      				<div id="breadcrumbs" ui-layout-container size="30px"></div>
      				<div id="content" ui-layout-container></div>
          		</div>
          </div>
        </div>
	</div>
    
<!-- 	<div id="footer" ui-layout-container size="50px"></div> -->
</div>
    
<script data-main="../../../scripts/main" type="text/javascript" src="../../../../puf/libs/require.js"></script>
  
</body>
</html>
